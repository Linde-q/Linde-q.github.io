<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="quiz-container" id="quiz">
        <h1 id="home"><button id="returnButton" title="返回首页">返回</button>教师端</h1>
        <div class="quiz-header">

            <h2 id="question">
                <label for="question-text" id="question_text">Add a new question</label>
                <textarea id="question-text" required></textarea>
            </h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a">
                        <input type="text" id="a_text" required>
                    </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b">
                        <input type="text" id="b_text" required>
                    </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c">
                        <input type="text" id="c_text" required>
                    </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d">
                        <input type="text" id="d_text" required>
                    </label>
                </li>
            </ul>

        </div>

        <button id="submit" title="提交题目信息">Submit</button>

    </div>
    <script src="../js/teach.js"></script>
</body>

</html>
